                $(function() {

                    calcValues();
                    var int = setInterval(calcValues, 1000);

                    function calcValues() {
                        $('.counter .to')
                            .addClass('hide')
                            .removeClass('to')
                            .addClass('from')
                            .removeClass('hide')
                            .addClass('n')
                            .find('span:not(.shadow)').each(function(i, el) {
                                $(el).text(getSec(true));
                            });
                        $('.counter .from:not(.n)')
                            .addClass('hide')
                            .addClass('to')
                            .removeClass('from')
                            .removeClass('hide')
                            .find('span:not(.shadow)').each(function(i, el) {
                                $(el).text(getSec(false));
                            });
                        $('.counter .n').removeClass('n');
                    }

                    var sec_global = -1;

                    function getSec(next) {
                        var d = new Date();
                        var sec = 60 - d.getSeconds();

                        if (next) {
                            sec--;
                            if (sec < 0) {
                                sec = 59;
                            }
                        } else if (sec == 60) {
                            sec = 0;
                            if (sec_global != sec) {
                                if (counter_lock == 0) {
                                    jQuery('#seconds-text').html('Да, дела - крути давай');
                                    jQuery('#lock-key').show();
                                    counter_lock = 1;
                                } else
                                if (counter_lock == 1) {
                                    jQuery('#support_table,#seconds-wrapper,#lock-key').remove();
                                    counter_lock = 2;
                                }
                            }
                        }
                        sec_global = sec;
                        return (sec < 10 ? '0' + sec : sec);
                    }

                    function rnd(min, max) {
                        return Math.floor(Math.random() * (max - min + 1)) + min;
                    }
                    var comboArray = [7, 3, 5, 1, 9];
                    var combination = [1, 2, 3, 4, 5];

                    comboArray[0] = rnd(0, 9);
                    comboArray[1] = rnd(0, 9);
                    comboArray[2] = rnd(0, 9);
                    comboArray[3] = rnd(0, 9);
                    comboArray[4] = rnd(0, 9);

                    var gridIncrement = $(".lock-dial ul").css('line-height').replace('px', '') / 2;
                    var numNums = $(".lock-dial:eq(0) ul li").length;
                    var halfHeight = gridIncrement * numNums;
                    var initTop = -(halfHeight - gridIncrement);

                    $(".lock-dial ul").css('top', initTop);

                    $(".lock-dial ul").draggable({
                        scroll: false,
                        grid: [0, gridIncrement],
                        axis: 'y',
                        drag: function() {
                            var dragDir = $(this).css('top').replace('px', '') < initTop ?
                                "up" : "down";

                            if (dragDir == "up") {
                                var curNum = parseInt($(this).find('li:last-child').text()) +
                                    1;
                                if (curNum < 10) {
                                    $(this).append('<li>' + curNum + '</li>');
                                } else {
                                    $(this).append('<li>0</li>');
                                };
                            } else {
                                var curNum = parseInt($(this).find('li:first-child').text()) -
                                    1;
                                var thisTop = parseInt($(this).css('margin-top').replace(
                                    'px', ''));

                                $(this).css({
                                    marginTop: thisTop - (gridIncrement * 2)
                                });

                                if (curNum > -1) {
                                    $(this).prepend('<li>' + curNum + '</li>');
                                } else {
                                    $(this).prepend('<li>9</li>');
                                };
                            };
                        },
                        stop: function() {

                            //MATHS
                            var negOrPos = $(this).css('margin-top').replace('px', '') > 0 ?
                                1 : -1;
                            var thisTopTotal = parseInt($(this).css('top').replace('px', '')) +
                                Math.abs(initTop);
                            var marginMinified = parseInt(Math.abs($(this).css('margin-top')
                                .replace('px', ''))) - thisTopTotal;
                            var numIncs = Math.floor(marginMinified / (halfHeight * 2));
                            var totalDif = numIncs * (halfHeight * 2);
                            var topTen = (marginMinified - totalDif) * negOrPos;
                            var activeIndex = Math.abs(topTen / (gridIncrement * 2)) + (
                                halfHeight / (gridIncrement * 2));

                            $(this).attr("data-combo-num", $(this).find('li').eq(
                                activeIndex).text()).css({
                                top: -315,
                                marginTop: topTen
                            }).find('li').slice(20).remove();

                            for (var i = 0; i < $(".lock-dial ul").length; i++) {
                                comboArray[i] = $(".lock-dial ul:eq(" + i + ")").attr(
                                    "data-combo-num");
                            }


                            if (comboArray == "" + combination) {
                                $('.lock-dial ul').draggable('disable');
                                $('#lock-wrapper').addClass("unlocked");
                                $('.lock-dial').each(function() {
                                    var $this = $(this);
                                    $this.find('ul').delay(400).css('color', '#0f0')
                                        .fadeOut(function() {
                                            $this.animate({
                                                marginTop: 150
                                            }, function() {
                                                $this.fadeOut(function() {
                                                    $(
                                                        '.welcome-message'
                                                    ).fadeIn();
                                                    setTimeout(
                                                        function() {
                                                            window
                                                                .location
                                                                .href =
                                                                "https://farm26.ru";
                                                        },
                                                        2000
                                                    );
                                                });
                                            });
                                        });
                                });
                            }
                        }
                    });

                })
            });
        }

        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
            return array;
        }

            var points = triangles * 3;
            THREE.BufferGeometry.call(this);
            var vertices = new THREE.BufferAttribute(new Float32Array(points * 3), 3);
            var birdColors = new THREE.BufferAttribute(new Float32Array(points * 3), 3);
            var references = new THREE.BufferAttribute(new Float32Array(points * 2), 2);
            var birdVertex = new THREE.BufferAttribute(new Float32Array(points), 1);
            this.addAttribute('position', vertices);
            this.addAttribute('birdColor', birdColors);
            this.addAttribute('reference', references);
            this.addAttribute('birdVertex', birdVertex);
            var v = 0;

            function verts_push() {
                for (var i = 0; i < arguments.length; i++) {
                    vertices.array[v++] = arguments[i];
                }

            var wingsSpan = 20;
            for (var f = 0; f < BIRDS; f++) {
                verts_push(0, -0, -20, 0, 4, -20, 0, 0, 30);
                verts_push(0, 0, -15, -wingsSpan, 0, 0, 0, 0, 15);
                verts_push(0, 0, 15, wingsSpan, 0, 0, 0, 0, -15);
            }
            for (var v = 0; v < triangles * 3; v++) {
                var i = ~~(v / 3);
                var x = (i % WIDTH) / WIDTH;
                var y = ~~(i / WIDTH) / WIDTH;
                var c = new THREE.Color(0x444444 + ~~(v / 9) / BIRDS * 0x666666);

                birdColors.array[v * 3 + 1] = c.g;
                birdColors.array[v * 3 + 2] = c.b;
                references.array[v * 2] = x;
                references.array[v * 2 + 1] = y;
                birdVertex.array[v] = v % 9;
            }
            this.scale(0.2, 0.2, 0.2);
        };

        document.getElementById('options').innerHTML = options;
        var last = performance.now();
        var simulator;
        window.onload = function() {
            var is_load = is_anime() && !is_mobile();
            if (is_load) {
                init();
                animate();
            }
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / document.body.scrollHeight, 1, 3000);
            camera.position.z = 350;
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0xffffff, 100, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(scene.fog.color);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, document.body.scrollHeight);
            container.appendChild(renderer.domElement);
            simulator = new SimulationRenderer(WIDTH, renderer);
            simulator.init();
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('touchstart', onDocumentTouchStart, false);
            document.addEventListener('touchmove', onDocumentTouchMove, false);
            window.addEventListener('resize', onWindowResize, false);
            var effectController = {
                seperation: 20.0,
                alignment: 20.0,
                cohesion: 20.0,
                freedom: 0.75
            };
            var valuesChanger = function() {
                simulator.velocityUniforms.seperationDistance.value = effectController.seperation;
                simulator.velocityUniforms.alignmentDistance.value = effectController.alignment;
                simulator.velocityUniforms.cohesionDistance.value = effectController.cohesion;
                simulator.velocityUniforms.freedomFactor.value = effectController.freedom;
            };
            valuesChanger();
            initBirds();
        }

        function initBirds() {
            var geometry = new THREE.BirdGeometry();
            birdUniforms = {
                color: {
                    type: "c",
                    value: new THREE.Color(0xff2200)
                },
                texturePosition: {
                    type: "t",
                    value: null
                },
                textureVelocity: {
                    type: "t",
                    value: null
                },
                time: {
                    type: "f",
                    value: 1.0
                },
                delta: {
                    type: "f",
                    value: 0.0
                }
            };
            var material = new THREE.ShaderMaterial({
                uniforms: birdUniforms,
                vertexShader: document.getElementById('birdVS').textContent,
                fragmentShader: document.getElementById('birdFS').textContent,
                side: THREE.DoubleSide
            });
            birdMesh = new THREE.Mesh(geometry, material);
            birdMesh.rotation.y = Math.PI / 2;
            birdMesh.matrixAutoUpdate = false;
            birdMesh.updateMatrix();
            scene.add(birdMesh);
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = document.body.scrollHeight / 2;
            camera.aspect = window.innerWidth / document.body.scrollHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, document.body.scrollHeight);
        }

        function onDocumentMouseMove(event) {
            mouseX = event.clientX - windowHalfX;
            mouseY = event.clientY - windowHalfY;
        }

        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function onDocumentTouchMove(event) {
            if (event.touches.length === 1) {
                event.preventDefault();
                mouseX = event.touches[0].pageX - windowHalfX;
                mouseY = event.touches[0].pageY - windowHalfY;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            stats.update();
        }

        function render() {
            var now = performance.now();
            var delta = (now - last) / 1000;
            if (delta > 1) delta = 1;
            last = now;
            birdUniforms.time.value = now;
            birdUniforms.delta.value = delta;
            simulator.simulate(delta);
            simulator.velocityUniforms.predator.value.set(mouseX / windowHalfX, -mouseY / windowHalfY, 0);
            mouseX = 10000;
            mouseY = 10000;
            renderer.render(scene, camera);
        }
    </script>

    <script>
        var w = window.innerWidth;
        var h = window.innerHeight;
        var env = document.querySelector('.environment');
        var rotor1 = document.querySelector('.rotor1');
        var rotor2 = document.querySelector('.rotor2');
        var startX, startY;
        document.addEventListener('mousedown', function(event) {

            var cname = event.target.className;

            var is_img = cname.indexOf("letter") >= 0;
            if (!is_img)
                return;

            startX = event.pageX;
            startY = event.pageY;
            event.preventDefault();
            env.classList.add('is-pointer-down');
            env.classList.add('is-moving');
            window.addEventListener('mousemove', onMousemove);
            window.addEventListener('mouseup', onMouseup);
        });

        function onMousemove(event) {
            var dx = event.pageX - startX;
            var dy = event.pageY - startY;
            var angle1 = dy / h * -360 - 35;
            var angle2 = dx / w * 360 + 45;
            rotor1.style.transform = 'rotateX(' + angle1 + 'deg)';
            rotor2.style.transform = 'rotateY(' + angle2 + 'deg)';
        }

        function onMouseup() {
            env.classList.remove('is-pointer-down');
            window.removeEventListener('mousemove', onMousemove);
            window.removeEventListener('mouseup', onMouseup);
            rotor1.style.transform = '';
            rotor2.style.transform = '';
        }
        env.addEventListener('transitionend', function(event) {
            if (event.target == rotor1) {
                env.classList.remove('is-moving');
            }
        });
        document.addEventListener('mouseover', function(event) {
            var cname = event.target.className;
            var is_img = cname.indexOf("letter") >= 0;
            if (!is_img)
                return;
            var text = document.getElementById('self_text')
            if (cname.indexOf("letter-r") >= 0)
                text.innerHTML = "Выбирай свой путь";
            else
            if (cname.indexOf("letter-g") >= 0)
                text.innerHTML = "Случайности не случайны";
            else
                text.innerHTML = "Всегда держись начеку";
        });
        document.addEventListener('mouseout', function(event) {
            var cname = event.target.className;
            var is_img = cname.indexOf("letter") >= 0;
            if (!is_img)
                return;
            document.getElementById('self_text').innerHTML = 'Отсебятина';
        });
    </script>
